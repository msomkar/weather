<!DOCTYPE html>
<html>
<head>
	<title>Weather Forcast</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="src/weather.css">
	<script type="text/javascript" src="src/jquery.js"></script>
	<script type="text/javascript" src="src/weather.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid header text-center">
	<h3>Weather Forecast App</h3>
</div>

<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h4>Weather by City</h4>
		<div class="form-group">
			<input type="text" class="form-control"	id="input1"/>

		</div>
		<form>
    <div class="form-group">
      <label for="sel1">Select list (select one):</label>
      <select class="form-control" id="sel1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
      </select>
		</div>
</form>
		<a href="#" class="btn btn-primary" id="forecast">Current Weather</a>
		<<a href="#" class="btn btn-primary" id="forecast1">forecast</a>
		<h3 id="textInfo"></h3>
	</div>
	<div class="col-md-6 col-md-offset-3" id="result">
		<table class="table table-striped table-hover ">
		  <thead>
		    <tr>
		      <th>Date</th>
		      <th>Tempmin</th>
					<th>Tempmax</th>
		      <th>Humidity</th>
		      <th>How it is right now</th>
		    </tr>
		  </thead>
		  <tbody>
		  </tbody>
		</table>
	</div>
</div>
</body>
</html>
